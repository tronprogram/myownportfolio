<svg width="16" height="16" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <style>
            @font-face {
                font-family: 'CustomFont';
                src: url('tron.woff2') format('woff2'),
                    url('tron.woff') format('woff');
            }
        </style>
        <linearGradient id="fillGradient" gradientTransform="rotate(90)">
            <stop offset="0%" stop-color="#411df5" />
            <stop offset="100%" stop-color="#00b7ff" />
        </linearGradient>
        <linearGradient id="borderGradient" gradientTransform="rotate(90)">
            <stop offset="0%" stop-color="red" />
            <stop offset="100%" stop-color="#4a0000" />
        </linearGradient>
    </defs>

    <text x="50%" y="50%" text-anchor="middle" alignment-baseline="middle" font-family="CustomFont" font-size="7"
        fill="url(#fillGradient)" stroke="url(#borderGradient)" stroke-width="1" paint-order="stroke fill">
        <tspan x="40%" dy="-0.6">Z</tspan>
        <tspan x="60%" dy="8" font-size="6">3</tspan>
    </text>
</svg>