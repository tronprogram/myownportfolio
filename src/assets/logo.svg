<svg width="200" height="60" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <style>
            @font-face {
                font-family: 'CustomFont';
                src: url('tron.woff2') format('woff2'),
                    url('tron.woff') format('woff');
            }
        </style>
        <linearGradient id="fillGradient" gradientTransform="rotate(90)">
            <stop offset="0%" stop-color="#411df5" />
            <stop offset="100%" stop-color="#00b7ff" />
        </linearGradient>
        <linearGradient id="borderGradient" gradientTransform="rotate(90)">
            <stop offset="0%" stop-color="red" />
            <stop offset="100%" stop-color="#4a0000" />
        </linearGradient>
    </defs>

    <text x="60%" y="60%" text-anchor="middle" alignment-baseline="middle" font-family="CustomFont" font-size="18"
        fill="url(#fillGradient)" stroke="url(#borderGradient)" stroke-width="2.5" paint-order="stroke fill">
        <tspan x="50%" dy="-2">ZERO</tspan>
        <tspan x="50%" dy="15" font-size="14">THREE</tspan>
    </text>
</svg>